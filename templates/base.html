<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Підтягуємо шаблони{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }

        h1, h2 {
            color: #2c3e50;
        }

        nav {
            margin-bottom: 30px;
        }

        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: #2980b9;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <nav>
        <a href="{% url 'main' %}">Головна</a>
        <a href="{% url 'second' %}">Друга сторінка</a>
        <a href="{% url 'weather' %}">Погода в Одесі</a>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
